<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>Normal Buttons</h2>
    <div class="pointer">
      <a href="#" class="green-button">Learn More</a>
        <button class="white-button">Learn More</button>
        <button class="gray-button hover">Learn More</button>
    </div>
    <h2>Filled Buttons</h2>
    <div class="pointer">
        <a href="#" class="green-button">Learn More</a>
        <button class="white-button">Learn More</button>
        <button class="gray-button hover">Learn More</button>
    </div>

    <h2>Icon Buttons</h2>
    <div class="pointer">
        <a href="#" class="icon-button"><i class="fas fa-download"></i> Download</a>
        <button class="icon-button"><i class="fas fa-download"></i> Download</button>
        <button class="icon-button"><i class="fas fa-download"></i> Download</button>
    </div>
</body>
</html>
