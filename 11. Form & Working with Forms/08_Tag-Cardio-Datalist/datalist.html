<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datalist</title>
</head>
<body>
<form>
    <label for="browser"></label>
    <input type="text" id="choose-browser" name="choose-browser" list="browser">

    <datalist id="browser">
      <option>Edge</option>
      <option>Firefox</option>
      <option>Chrome</option>
      <option>Opera</option>
      <option>Safari</option>
    </datalist>


</form>
</body>
</html>
